[unit_type]
	id=I8 Barbarian_TrollFireShaman
	name= _ "Troll Fire Wizard"
	race=troll
	image=barbarians-trolls/fireshaman.png
	{MAGENTA_IS_THE_TEAM_COLOR}
	[abilities]
		{ABILITY_REGENERATES}
	[/abilities]
	hitpoints=52
	movement_type=largefoot
	[resistance]
		pierce=90
		fire=80
	[/resistance]
	movement=5
	experience=150
	level=2
	alignment=chaotic
	advances_to=null
	{AMLA_DEFAULT}
	cost=35
	usage=mixed fighter
	description= _ "Troll shamans are the mystical leaders of the trolls. Though not as strong or tough as other trolls, their true power lies in their fire magic, which they use to blast enemies with gouts of fire."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_MAGICAL}
	{DEFENSE_ANIM "barbarians-trolls/fireshaman.png" "barbarians-trolls/fireshaman.png" {SOUND_LIST:TROLL_HIT} }
	die_sound={SOUND_LIST:TROLL_DIE}
	#melee attack should be worse than troll rocklobber,
	#since shaman has such a better ranged attack
	[attack]
		name=fist
		description= _ "fist"
		icon=attacks/fist-troll.png
		type=impact
		range=melee
		damage=10
		number=2
	[/attack]
	[attack]
		name=flame blast
		description= _ "flame blast"
		icon=attacks/fireball.png
		type=fire
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=6
		number=3
	[/attack]
	[attack_anim]
		[filter_attack]
			name=fist
		[/filter_attack]
        [frame]
				begin=-150
				end=0
				image=barbarians-trolls/fireshaman-melee-2.png
        [/frame]
		[if]
			hits=yes
			[frame]
				sound=fist.ogg
				begin=0
				end=150
				image=barbarians-trolls/fireshaman-melee-2.png
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				sound={SOUND_LIST:MISS}
				begin=0
				end=150
				image=barbarians-trolls/fireshaman-melee-2.png
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=flame blast
		[/filter_attack]
		{MISSILE_FRAME_FIREBALL}

		[frame]
			sound=fire.wav
			begin=-200
			end=-150
			image=barbarians-trolls/fireshaman-magic-1.png
		[/frame]
		[frame]
		begin=-150
		end=-100
		image=barbarians-trolls/fireshaman-magic-2.png
		[/frame]
		[frame]
		begin=-150
		end=-50
		image=barbarians-trolls/fireshaman-magic-3.png
		[/frame]
		[frame]
		begin=-50
		end=0
		image=barbarians-trolls/fireshaman.png
		[/frame]
	[/attack_anim]
