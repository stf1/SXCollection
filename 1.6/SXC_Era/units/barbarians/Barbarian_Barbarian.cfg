[unit_type]
    id=I8 Barbarian_Barbarian
    name= _ "Barbarian"
    race=orc
    image="barbarians-orcs/barbarian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=orcishfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=I8 Barbarian_GreatBarbarian
    cost=34
    usage=fighter
    description= _ "."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "barbarians-orcs/barbarian-attack-1.png" "barbarians-orcs/barbarian.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=sa
        description=_"sword&axe"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sa
        [/filter_attack]
        [frame]
            begin=-300
            end=-225
            image="barbarians-orcs/barbarian-attack-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-75
            image="barbarians-orcs/barbarian-attack-2.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [if]
        hits=yes
        [frame]
            begin=-75
            end=75
            image="barbarians-orcs/barbarian-attack-3.png"
            sound=axe.ogg
        [/frame]
        [/if]
        [else]
        hits=no
        [frame]
            begin=-75
            end=75
            image="barbarians-orcs/barbarian-attack-3.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [/else]
        [frame]
            begin=75
            end=225
            image="barbarians-orcs/barbarian-attack-4.png"
        [/frame]
    [/attack_anim]
[/unit_type]
