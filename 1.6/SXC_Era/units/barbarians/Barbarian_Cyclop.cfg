[unit_type]
    id=I8 Barbarian_Cyclop
    name= _ "Cyclop"
    race=I8 cyclop
    image="barbarians-cyclops/cyclop.png"
    ellipse="misc/ellipse"
    hitpoints=40
    movement_type=largefoot
    [resistance]
        arcane=90
    [/resistance]
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=I8 Barbarian_RedCyclop,I8 Barbarian_MightyCyclop
    cost=16
    usage=fighter
    description= _ "Cumbersome and lacking fine intellect the Cyclop race had been driven near to extinction before becoming a part of the barbarian horde. Two centuries later and these lumbering beasts have flourished, growing in both strength and number. Some say that it was a strange magic which bound the Cyclops to their new allegiance and is perhaps a reason for their increased power. One thing about these beasts is a certainty, when facing one in combat it is best not to get hit."
    die_sound={SOUND_LIST:OGRE_DIE}
    [attack]
        name=fist
        description=_"fist"
        type=impact
        range=melee
        damage=6
        number=3
        icon="attacks/fist-human.png"
    [/attack]
    {DEFENSE_ANIM "barbarians-cyclops/cyclop-defend.png" "barbarians-cyclops/cyclop-defend.png" {SOUND_LIST:OGRE_HIT} }
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-325
            end=-250
            image="barbarians-cyclops/cyclop-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="barbarians-cyclops/cyclop-attack-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="barbarians-cyclops/cyclop-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="barbarians-cyclops/cyclop-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="barbarians-cyclops/cyclop-attack-2.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="barbarians-cyclops/cyclop.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
    start_time=0
    [frame]
    duration=100
    image="barbarians-cyclops/cyclop-idle1.png"
    [/frame]
    [frame]
    duration=150
    image="barbarians-cyclops/cyclop-idle2.png"
    [/frame]
    [frame]
    duration=150
    image="barbarians-cyclops/cyclop-idle3.png"
    [/frame]
    [frame]
    duration=200
    image="barbarians-cyclops/cyclop-idle2.png"
    [/frame]
    [frame]
    duration=150
    image="barbarians-cyclops/cyclop-idle3.png"
    [/frame]
    [frame]
    duration=200
    image="barbarians-cyclops/cyclop-idle2.png"
    [/frame]
    [frame]
    duration=100
    image="barbarians-cyclops/cyclop-idle1.png"
    [/frame]
    [/idle_anim]
[/unit_type]
