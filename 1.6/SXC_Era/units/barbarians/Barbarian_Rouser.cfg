[unit_type]
    id=I8 Barbarian_Rouser
    name= _ "Goblin Rouser"
    race=goblin
    image=barbarians-goblins/rouser.png
    ellipse="misc/ellipse"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image=units/goblins/rouser-attack-1.png
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=orcishfoot
    movement=4
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=fighter
    description= _ "Standard-bearers are an oddity amongst goblins. A goblin who has survived enough battles to be considered a veteran is rare enough, and it is rarer still for the other goblins to recognize and respect his veteran status. Nonetheless, a rouser's frenzied goading effectively steels the younger at arms to fight harder and longer before they die."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:GOBLIN_DIE}
	{DEFENSE_ANIM "barbarians-goblins/rouser.png" "barbarians-goblins/rouser.png" {SOUND_LIST:GOBLIN_HIT} }

	#{STANDING_ANIM_DIRECTIONAL "barbarians-goblins/rouser.png" "barbarians-goblins/rouser-ne.png"}

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
		name=spear2
description=_"spear throw"
		icon=attacks/spear-orcish.png
		type=blade
		range=ranged
		damage=4
		number=2
		[specials]
			#{WEAPON_SPECIAL_MARKSMAN}
		[/specials]
		[/attack]
[attack_anim]
			[filter_attack]
			    name=spear
			[/filter_attack]
			[frame]
				begin=-250
				end=-200
				image="barbarians-goblins/spearman.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="barbarians-goblins/rouser-attack-1.png"
			[/frame]
			[if]
			hits=no
			[frame]
				begin=100
				end=200
				image="barbarians-goblins/rouser-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[/if]
			[else]
			hits=yes
			[frame]
				begin=100
				end=200
				image="barbarians-goblins/rouser-attack-2.png"
				sound=spear.ogg
			[/frame]
			[/else]
			[frame]
				begin=200
				end=250
				image="barbarians-goblins/rouser-attack-2.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="barbarians-goblins/rouser.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=spear2
			[/filter_attack]
		[missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="barbarians-goblins/rouser-attack-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="barbarians-goblins/rouser-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="barbarians-goblins/rouser-attack-1.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="barbarians-goblins/rouser-attack-1.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="barbarians-goblins/rouser-attack-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
