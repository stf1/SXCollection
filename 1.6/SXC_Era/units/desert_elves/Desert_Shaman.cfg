#textdomain wesnoth-SXC
[unit_type]
  id=SXC Desert Shaman
  name= _ "female^Desert Shaman"
  race=elf
  gender=female
  image=units/elves-desert/shaman.png
  {MAGENTA_IS_THE_TEAM_COLOR}
  hitpoints=26
  movement_type=woodland
  #desert elves move fast across the sands, but are not used to forests
  #they are also a bit faster in caves
  [movement_costs]
    sand=1
    forest=2
    cave=2
    frozen=3
  [/movement_costs]
  [defense]
    sand=40
    forest=50
  [/defense]
  movement=5
  experience=32
  level=1
  alignment=lawful
  advances_to=SXC Desert Druid
  cost=18
  usage=healer
  [abilities]
    {ABILITY_HEALS}
  [/abilities]
  description= _ "Desert Shamans focus on less violent ways to hinder the enemy. Their entangling attack slows enemies down and reduces by one the number of times they may attack. Shamans also possess basic healing abilities."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_SLOW}
  die_sound={SOUND_LIST:ELF_FEMALE_HIT}
  # melee attack increased from 3-2 to 4-2
  # ranged attack decreased from 3-2 to 2-2
  [attack]
    name=staff
    description= _"staff"
    type=impact
    range=melee
    damage=4
    number=2
    range=melee
    icon=attacks/druidstaff.png
  [/attack]
  [attack]
    name=entangle
    description= _"entangle"
    type=impact
    range=ranged
    damage=2
    number=2
    icon=attacks/entangle.png
    [specials]
      {WEAPON_SPECIAL_SLOW}
    [/specials]
  [/attack]
  {DEFENSE_ANIM "units/elves-desert/shaman-defend.png" "units/elves-desert/shaman.png" {SOUND_LIST:ELF_FEMALE_HIT} }
  [healing_anim]
    start_time=-200
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal1.png"
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal2.png"
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal3.png"
      halo=halo/elven/shaman-heal-halo-1.png
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal4.png"
      halo=halo/elven/shaman-heal-halo-2.png
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal5.png"
      halo=halo/elven/shaman-heal-halo-3.png
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal6.png"
      halo=halo/elven/shaman-heal-halo-4.png
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal7.png"
      halo=halo/elven/shaman-heal-halo-5.png
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal8.png"
      halo=halo/elven/shaman-heal-halo-6.png
    [/frame]
    [frame]
      duration=55
      image="units/elves-desert/shaman-heal9.png"
      halo=halo/elven/shaman-heal-halo-7.png
    [/frame]
    [frame]
      duration=30
      image="units/elves-desert/shaman-heal9.png"
    [/frame]
  [/healing_anim]
  [attack_anim]
    [filter_attack]
      name=entangle
    [/filter_attack]
    [missile_frame]
      offset=1.0
      begin=-200
      end=50
      image="projectiles/entangle.png"
      image_diagonal="projectiles/entangle.png"
    [/missile_frame]
    [frame]
      begin=-450
      end=-375
      image="units/elves-desert/shaman.png"
      halo=halo/elven/nature-halo1.png
      halo_x,halo_y=0,-12
    [/frame]
    [frame]
      begin=-375
      end=-300
      image="units/elves-desert/shaman.png"
      halo=halo/elven/nature-halo2.png
      halo_x,halo_y=0,-12
    [/frame]
    [frame]
      begin=-300
      end=-225
      image="units/elves-desert/shaman.png"
      halo=halo/elven/nature-halo3.png
      halo_x,halo_y=0,-12
    [/frame]
    [frame]
      begin=-225
      end=-150
      image="units/elves-desert/shaman-attack2.png"
      halo=halo/elven/nature-halo4.png
      halo_x,halo_y=0,-12
    [/frame]
    [frame]
      begin=-150
      end=-75
      image="units/elves-desert/shaman-attack2.png"
      halo=halo/elven/nature-halo5.png
      halo_x,halo_y=0,-12
    [/frame]
    {SOUND:SLOW}
    [frame]
      begin=-75
      end=0
      image="units/elves-desert/shaman-attack2.png"
      halo=halo/elven/nature-halo6.png
      sound=entangle.wav
      halo_x,halo_y=0,-12
    [/frame]
    [frame]
      begin=-0
      end=50
      image="units/elves-desert/shaman.png"
      halo=halo/elven/nature-halo7.png
      halo_x,halo_y=0,-12
    [/frame]
    [frame]
      begin=50
      end=100
      image="units/elves-desert/shaman.png"
      halo=halo/elven/nature-halo8.png
      halo_x,halo_y=0,-12
    [/frame]
    [frame]
      begin=100
      end=150
      image="units/elves-desert/shaman.png"
    [/frame]
  [/attack_anim]
  [attack_anim]
    [filter_attack]
      name=staff
    [/filter_attack]
    [frame]
      begin=-175
      end=-100
      image="units/elves-desert/shaman.png"
    [/frame]
    [if]
      hits=yes
      [frame]
        begin=-100
        end=100
        image="units/elves-desert/shaman-attack.png"
        sound=staff.wav
      [/frame]
    [/if]
    [else]
      hits=no
      [frame]
        begin=-100
        end=100
        image="units/elves-desert/shaman-attack.png"
        sound={SOUND_LIST:MISS}
      [/frame]
    [/else]
    [frame]
      begin=100
      end=175
      image="units/elves-desert/shaman.png"
    [/frame]
  [/attack_anim]
[/unit_type]
