    [/missile_frame]
    [if]
      hits=yes
      [frame]
        begin=-400
        end=-300
        image="units/ancient_dwarves/riflemaster.png"
        sound=thunderstick.ogg
      [/frame]
    [/if]
    [else]
      hits=no
      [frame]
        begin=-400
        end=-300
        image="units/ancient_dwarves/riflemaster.png"
        sound=thunderstick-miss.ogg
      [/frame]
    [/else]
    [frame]
      begin=-300
      end=0
      image="units/ancient_dwarves/riflemaster-attack-se.png"
    [/frame]
  [/attack_anim]
  [attack_anim]
    [filter_attack]
      name=dagger
    [/filter_attack]
    [frame]
      begin=-250
      end=-200
      image="units/ancient_dwarves/riflemaster.png"
    [/frame]
    [frame]
      begin=-200
      end=-100
      image="units/ancient_dwarves/riflemaster-melee1.png"
    [/frame]
    [if]
      hits=yes
      [frame]
        begin=-100
        end=50
        image="units/ancient_dwarves/riflemaster-melee2.png"
        sound=dagger-swish.wav
      [/frame]
    [/if]
    [else]
      hits=no
      [frame]
        begin=-100
        end=50
        image="units/ancient_dwarves/riflemaster-melee2.png"
        sound={SOUND_LIST:MISS}
      [/frame]
    [/else]
    [frame]
      begin=50
      end=100
      image="units/ancient_dwarves/riflemaster-melee1.png"
    [/frame]
    [frame]
      begin=100
      end=125
      image="units/ancient_dwarves/riflemaster.png"
    [/frame]
  [/attack_anim]
[/unit_type]
