    [missile_frame]
      begin=-150
      end=0
      image="projectiles/bullet.png"
      image_diagonal="projectiles/bullet.png"
    [/missile_frame]
    [if]
      hits=yes
      [frame]
        begin=-400
        end=-300
        image="units/ancient_dwarves/sniper.png"
        sound=thunderstick.ogg
      [/frame]
    [/if]
    [else]
      hits=no
      [frame]
        begin=-400
        end=-300
        image="units/ancient_dwarves/sniper.png"
        sound=thunderstick-miss.ogg
      [/frame]
    [/else]
    [frame]
      begin=-300
      end=0
      image="units/ancient_dwarves/sniper-attack-se.png"
    [/frame]
  [/attack_anim]
  [attack_anim]
    [filter_attack]
      name=dagger
    [/filter_attack]
    [frame]
      begin=-250
      end=-200
      image="units/ancient_dwarves/sniper.png"
    [/frame]
    [frame]
      begin=-200
