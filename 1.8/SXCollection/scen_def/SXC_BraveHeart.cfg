[multiplayer]
#    {~add-ons/SXCollective/macros/SXCmacros.cfg}

    id=SXC_BraveHeart
    name="SXC_BraveHeart"
    map_data="{~add-ons/SXCollective/maps/SXC_BraveHeart.map}"

    description= _ "      *** Mod by riklaunim, further changes by -stf- ***
You have to try to survive as long as possible. You start with only one unit, but you can enhance it during the game. You get gold for every unit you kill. Feel free to change the settings as you like, but income should stay -2. The recommended settings are: 550 gold, shroud, optional fog, 95 or unlimited turns.  The turn limit means the turn you must survive until, and can be set to infinite if you want to play until all enemy leaders are defeated. Use the SurvivalXtreme Era. Have fun!"
    turns=95
    players=9

    [story]
        [part]
            show_title=yes
            story= _ "Survive until the turns run out or defeat all enemy leaders to win. The signposts are shops in which you can enhance your unit for gold. For any unit you kill you get gold and gain 4 MP back, what allows you to attack as long as possible. There will also appear some exceptionally strong bosses later, and the creeps will become stronger over time. But now, have fun!"
        [/part]
        [part]
            show_title=yes
            story= _ "{SXC_VERSION}"
        [/part]
    [/story]

