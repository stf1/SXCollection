      summary= _ "{SXC_VERSION}"
      [objective]
        description= _ "Defeat all enemy Leaders (before the turns run out)"
        condition=win
      [/objective]
      [objective]
        description= _ "Death of your hero or turns run out"
        condition=lose
      [/objective]
    [/objectives]
  [/event]

