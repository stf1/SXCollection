#textdomain wesnoth-SurvivalXtreme
[multiplayer]
  id=SXC_Advanced
  name= _ "SXC_Advanced"
  map_data="{~add-ons/SXCollection/maps/SXC_Advanced.map}"
  description= _ "You have to try to kill all leaders until the turn limit expires. You play with only your leader but you can enhance it during the game. You get gold, extra moves and attacks for every enemy you kill. Feel free to change the settings as you like, but income should stay -2. Best use the SXC or SurivalXtreme Era. Have fun!"

  turns=80
  players=9

  #    {SXC_STORY_BLOCK}
  {DEFAULT_SCHEDULE}
  {SXC_MUSIC_PLAYLIST}
  {SXC_FORCE_MAP_SETTINGS}
