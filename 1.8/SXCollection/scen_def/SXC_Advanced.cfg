#textdomain wesnoth-SurvivalXtreme
[multiplayer]
  id=SXC_Advanced
  name= _ "SXC_Advanced"
  map_data="{~add-ons/SXCollection/maps/SXC_Advanced.map}"
  description= _ "You have to try to kill all leaders until the turn limit expires. You play with only your leader but you can enhance it during the game. You get gold, extra moves and attacks for every enemy you kill. Use default map settings otherwise you will lose immediately. Best use the SXC or SurivalXtreme Era. Have fun!"

  turns=90
  players=9

  #    {SXC_STORY_BLOCK}
  {DEFAULT_SCHEDULE}
  {SXC_MUSIC_PLAYLIST}
  {SXC_FORCE_MAP_SETTINGS}
  experience_modifier=130%

  [event]
    name="start"
    [objectives]
      summary= _ "{SXC_VERSION}"
      [objective]
        description= _ "Defeat all enemy Leaders (before the turns run out)"
        condition=win
      [/objective]
      [objective]
        description= _ "Death of your hero or turns run out"
        condition=lose
      [/objective]
    [/objectives]
  [/event]

