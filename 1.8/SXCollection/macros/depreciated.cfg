# These macros have been replaced, and should no longer be used.
# They are kept for now since many/most maps still use them.
# Remove compleatly once maps have been updated

#define SXC_ENEMY_UNDEAD_MB ID X Y TYPE SIDE MP HP MA MD RA RD RES
  [unit]
    x={X}
    y={Y}
    type={TYPE}
    side={SIDE}
    role=boss
    {IS_HERO}
    id=Boss_{ID}
    name=Boss
    unrenamable=yes
    [modifications]
      {TRAIT_UNDEAD}
      {TRAIT_FEARLESS}
      {TRAIT_LOYAL}
      [object]
        silent=yes
        duration=forever
        [effect]
          apply_to=movement
          increase={MP}
        [/effect]
        [effect]
          apply_to=hitpoints
          increase={HP}
          increase_total={HP}
        [/effect]
        [effect]
          apply_to=attack
          range=melee
          increase_attacks={MA}
        [/effect]
        [effect]
          apply_to=attack
          range=melee
          increase_damage={MD}
        [/effect]
        [effect]
          apply_to=attack
          range=ranged
          increase_attacks={RA}
        [/effect]
        [effect]
          apply_to=attack
          range=ranged
          increase_damage={RD}
        [/effect]
        [effect]
          apply_to=resistance
          replace=no
          [resistance]
            blade=-{RES}
            pierce=-{RES}
            impact=-{RES}
            fire=-{RES}
            cold=-{RES}
            arcane=-{RES}
          [/resistance]
        [/effect]
      [/object]
    [/modifications]
  [/unit]
#enddef

