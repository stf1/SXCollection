# This macro is used to define enemy side and initial leader for standard SX maps: Usage:
# SIDE - side number
# GOLD - initial gold for this side
# INCOME - income per turn for this side
# ADJUSTMENTS - other adjustments for this side, i.e. initial leader's name, side color and so on
# RECRUIT - initial recruit list for this side
# TYPE - unit type of the initial leader
#
#define SXC_ENEMY_SIDE SIDE GOLD INCOME RECRUIT ADJUSTMENTS TYPE HP MA MD RA RD RES W1 W2 W3 W4
  [side]
    allow_player=no
    canrecruit=yes
    controller=ai
    colour_lock=true
    disallow_observers=yes
    generate_name=yes
    gold={GOLD}
    hidden=yes
    income={INCOME}
    recruit={RECRUIT}
    role=big_boss
    side={SIDE}
    team_name=Enemies
    type={TYPE}
    unrenamable=yes
    village_gold=0
    {ADJUSTMENTS}
    [ai]
      aggression=1.0
      attack_depth=1
      caution=0.0
      grouping=no
      passive_leader=yes
      protect_leader=0.0
      protect_leader_radius=0.0
      recruitment_ignore_bad_combat=yes
      recruitment_ignore_bad_movement=yes
      recruitment_pattern=""
      simple_targeting=yes
    [/ai]
    {SXC_ENEMY_UNIT_MODIFICATIONS set 1 {HP} {MA} {MD} {RA} {RD} {RES} {W1} {W2} {W3} {W4} {BLANK} ({SXC_ENEMY_S none})}
  [/side]
#enddef

