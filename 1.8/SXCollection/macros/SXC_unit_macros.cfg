# This macro is used internally by previous macros
#
#define SXC_ENEMY_UNIT_MODIFICATIONS MM MP HP MA MD RA RD RES W1 W2 W3 W4 TR MC
  [modifications]
    {TRAIT_FEARLESS}
    {TR}
    [object]
      silent=yes
      duration=forever
      {SXC_ENEMY_WEAPON_{W1}}
      {SXC_ENEMY_WEAPON_{W2}}
      {SXC_ENEMY_WEAPON_{W3}}
      {SXC_ENEMY_WEAPON_{W4}}
      [effect]
        apply_to=movement
        {MM}={MP}
      [/effect]
      [effect]
        apply_to=hitpoints
        increase={HP}
        increase_total={HP}
      [/effect]
      [effect]
        apply_to=attack
        range=melee
        increase_attacks={MA}
      [/effect]
      [effect]
        apply_to=attack
        range=melee
        increase_damage={MD}
      [/effect]
      [effect]
        apply_to=attack
        range=ranged
        increase_attacks={RA}
      [/effect]
      [effect]
        apply_to=attack
        range=ranged
        increase_damage={RD}
      [/effect]
      [effect]
        apply_to=resistance
        replace=no
        [resistance]
          blade=-{RES}
          pierce=-{RES}
          impact=-{RES}
          fire=-{RES}
          cold=-{RES}
          arcane=-{RES}
        [/resistance]
      [/effect]
      {MC}
    [/object]
  [/modifications]
#enddef

# This macro is for changing specified armor type of moving bosses and fake leaders to defined value. Usage:
# TYPE - resistance type, i.e. arcane
# RES - new value (as displayed in game, i.e. 20 for 20% armor for arcane. It's complete armor replacement
