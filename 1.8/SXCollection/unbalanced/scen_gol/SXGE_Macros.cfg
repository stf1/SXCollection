#--------------------------------------------------------------
# This macro handles an enemy's death. It gives gold to all
# players depending on the dead unit's level and status and
# allows the killer to move and attack again.
# Usage: Just use it! You don't have to give any further
#        information for this to work.
#--------------------------------------------------------------
#define SURVIVALX_KILL
    [event]
        name=prestart
        {VARIABLE killbonus_0_0 5}
        {VARIABLE killbonus_0_1 10}
        {VARIABLE killbonus_0_2 15}
        {VARIABLE killbonus_0_3 20}
        {VARIABLE killbonus_0_4 25}
        {VARIABLE killbonus_0_5 30}
        {VARIABLE killbonus_1_0 10}
        {VARIABLE killbonus_1_1 20}
        {VARIABLE killbonus_1_2 30}
        {VARIABLE killbonus_1_3 40}
        {VARIABLE killbonus_1_4 50}
        {VARIABLE killbonus_1_5 60}
        {VARIABLE killbonus_2_0 15}
        {VARIABLE killbonus_2_1 30}
        {VARIABLE killbonus_2_2 45}
        {VARIABLE killbonus_2_3 60}
        {VARIABLE killbonus_2_4 75}
        {VARIABLE killbonus_2_5 90}
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter_second]
            side=1,2,3,4,5
        [/filter_second]

        [store_unit]
            variable=victim
            [filter]
                x,y=$x1,$y1
            [/filter]
        [/store_unit]

        [if]
            [variable]
                name=victim.canrecruit
                equals=1
            [/variable]
            [then]
                {VARIABLE isHero 2}
            [/then]
            [else]
                [if]
                    [variable]
                        name=victim.id
                        equals=Boss
                    [/variable]
                    [then]
                        {VARIABLE isHero 1}
                    [/then]
                    [else]
                        {VARIABLE isHero 0}
                    [/else]
                [/if]
            [/else]
        [/if]

        [set_variable]
            name=bonus
            format=$killbonus_$isHero|_$victim.level
        [/set_variable]
        {CLEAR_VARIABLE victim}

        [store_unit]
            [filter]
                x=$x2
                y=$y2
            [/filter]
            variable=killer
        [/store_unit]

        {VARIABLE killer_movement_side $killer.side}

        [if]
            [have_unit]
                side=1
                canrecruit=yes
            [/have_unit]
            [then]
                [gold]
                    side=1
                    amount=$bonus
                [/gold]
            [/then]
        [/if]
        [if]
            [have_unit]
                side=2
                canrecruit=yes
            [/have_unit]
            [then]
                [gold]
                    side=2
                    amount=$bonus
                [/gold]
            [/then]
        [/if]
        [if]
            [have_unit]
                side=3
                canrecruit=yes
            [/have_unit]
            [then]
                [gold]
                    side=3
                    amount=$bonus
                [/gold]
            [/then]
        [/if]
        [if]
            [have_unit]
                side=4
                canrecruit=yes
            [/have_unit]
            [then]
                [gold]
                    side=4
                    amount=$bonus
                [/gold]
            [/then]
        [/if]
        [if]
            [have_unit]
                side=5
                canrecruit=yes
            [/have_unit]
            [then]
                [gold]
                    side=5
                    amount=$bonus
                [/gold]
            [/then]
        [/if]

        {VARIABLE killer.moves 4}
        {VARIABLE killer.attacks_left 1}

        [unstore_unit]
            variable=killer
            text=$bonus
            red,green,blue=255,255,0
        [/unstore_unit]
        [store_unit]
            [filter]
                side=1
                canrecruit=yes
            [/filter]
            variable=killer_leader_1
        [/store_unit]
        [unstore_unit]
            variable=killer_leader_1
            text=$bonus
            red,green,blue=255,255,0
        [/unstore_unit]
        [store_unit]
            [filter]
                side=2
                canrecruit=yes
            [/filter]
            variable=killer_leader_2
        [/store_unit]
        [unstore_unit]
            variable=killer_leader_2
            text=$bonus
            red,green,blue=255,255,0
        [/unstore_unit]
        [store_unit]
            [filter]
                side=3
                canrecruit=yes
            [/filter]
            variable=killer_leader_3
        [/store_unit]
        [unstore_unit]
            variable=killer_leader_3
            text=$bonus
            red,green,blue=255,255,0
        [/unstore_unit]
        [store_unit]
            [filter]
                side=4
                canrecruit=yes
            [/filter]
            variable=killer_leader_4
        [/store_unit]
        [unstore_unit]
            variable=killer_leader_4
            text=$bonus
            red,green,blue=255,255,0
        [/unstore_unit]
        [store_unit]
            [filter]
                side=5
                canrecruit=yes
            [/filter]
            variable=killer_leader_5
        [/store_unit]
        [unstore_unit]
            variable=killer_leader_5
            text=$bonus
            red,green,blue=255,255,0
        [/unstore_unit]
        [sound]
            name=gold.ogg
        [/sound]

        {CLEAR_VARIABLE killer}
        {CLEAR_VARIABLE killer_leader_1}
        {CLEAR_VARIABLE killer_leader_2}
        {CLEAR_VARIABLE killer_leader_3}
        {CLEAR_VARIABLE killer_leader_4}
        {CLEAR_VARIABLE killer_leader_5}
    [/event]
#enddef

