#textdomain wesnoth-SXC
[multiplayer]
  id=SXC_Chambers
  name= _ "SXC_Chambers"
  map_data="{~add-ons/SXCollection/maps/SXC_Chambers.map}"
  description= _ "You have to try to kill all leaders until the turn limit expires. You play with only your leader but you can enhance it during the game. You get gold, extra moves and attacks for every enemy you kill. Use default map settings otherwise you will lose immediately. Best use the SXC or SurivalXtreme Era. Have fun!"
  {SXC_DEFAULT_MAP_SETTINGS 150 "lose" "data/core/images/portraits/undead/death-knight.png" "<span color='#BCB088' weight='bold' face='roman'>Earn gold from kills and chests and use it to improve your unit in shops. Special items found on the map can also improve your unit as long as you have them in inventory. Try to survive until end of turns or kill all enemy leaders...</span>"}

